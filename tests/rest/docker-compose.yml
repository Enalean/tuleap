version: "2.1"

services:
  tests:
    image: ${DOCKER_REGISTRY:-ghcr.io}/enalean/tuleap-test-rest:c7-${PHP_VERSION}
    environment:
      - DB_HOST=${DB_HOST}
    volumes:
      - ${BASEDIR}:/usr/share/tuleap:ro,cached
    networks:
      default:
        aliases:
          - mail
  redis:
    image: ${DOCKER_REGISTRY:-docker.io}/redis:7.0.2-alpine

networks:
  default:
    internal: true
