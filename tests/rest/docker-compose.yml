services:
  tests:
    image: ${DOCKER_REGISTRY:-ghcr.io}/enalean/tuleap-test-rest:el9-${PHP_VERSION}
    environment:
      - DB_HOST=${DB_HOST}
      - PHP_VERSION=${PHP_VERSION}
    volumes:
      - ${BASEDIR}:/usr/share/tuleap:ro,cached
    networks:
      default:
        aliases:
          - mail

networks:
  default:
    internal: true
