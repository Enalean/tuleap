version: "2"

services:
  mysql80:
    image: ${DOCKER_REGISTRY:-docker.io}/mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=welcome0
    volumes:
      - ./tests/etc/DBConfig/mysql-server-80.cnf:/etc/mysql/conf.d/mysql-server.cnf:ro,cached
    tmpfs: /tmp
    cap_add:
      - SYS_NICE
    networks:
      tuleap:
        aliases:
          - db
