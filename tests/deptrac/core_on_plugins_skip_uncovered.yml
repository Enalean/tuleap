deptrac:
  paths:
    - ../../src/common
    - ../../plugins
  exclude_files:
    - '#.*Test\.php$#'
    - node_modules
    - vendor
  layers:
    - name: Core
      collectors:
        - type: directory
          value: src/common/.*
    - name: Plugins
      collectors:
        - type: directory
          value: plugins/\w+/include/.*
  ruleset:
    Plugins:
      - Core
