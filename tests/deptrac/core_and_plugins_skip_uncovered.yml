imports:
  - deptrac.baseline.yaml
deptrac:
  paths:
    - ../../src/common
    - ../../plugins
  exclude_files:
    - '#.*Test\.php$#'
    - node_modules
    - vendor
  layers:
    - name: Core
      collectors:
        - type: directory
          value: src/common/.*
    - name: Plugins
      collectors:
        - type: directory
          value: plugins/api_explorer|plugins/archivedeleteditems|plugins/bugzilla_reference|plugins/captcha|plugins/dynamic_credentials|plugins/embed|plugins/fts_common|plugins/fts_db|plugins/fts_meilisearch|plugins/label|plugins/ldap|plugins/mediawiki|plugins/mediawiki_standalone|plugins/oauth2_server|plugins/openidconnectclient|plugins/pdftemplate|plugins/pluginsadministration|plugins/projectlinks|plugins/project_ownership|plugins/prometheus_metrics|plugins/securitytxt|plugins/statistics|plugins/tee_container|plugins/template|plugins/userlog|plugins/webauthn
    - name: AgileDashboard
      collectors:
        - type: directory
          value: plugins/agiledashboard/include/.*
    - name: Artidoc
      collectors:
        - type: directory
          value: plugins/artidoc/include/.*
    - name: Baseline
      collectors:
        - type: directory
          value: plugins/baseline/include/.*
    - name: BotMattermost
      collectors:
        - type: directory
          value: plugins/botmattermost/include/.*
    - name: BotMattermostAgiledashboard
      collectors:
        - type: directory
          value: plugins/botmattermost_agiledashboard/include/.*
    - name: BotMattermostGit
      collectors:
