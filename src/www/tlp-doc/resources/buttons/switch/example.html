<div class="tlp-form-element">
    <label class="tlp-label" for="toggle">Activate advanced mode</label>
    <div class="tlp-switch">
        <input type="checkbox" id="toggle" class="tlp-switch-checkbox">
        <label for="toggle" class="tlp-switch-button" aria-hidden></label>
    </div>
</div>
<div class="tlp-switch">
    <input type="checkbox" id="toggler" class="tlp-switch-checkbox">
    <label for="toggler" class="tlp-switch-button">Activate advanced mode</label>
</div>
<br><br>
<div class="tlp-form-element">
    <label class="tlp-label" for="disabled-toggle">Disabled switch</label>
    <div class="tlp-switch">
        <input type="checkbox" id="disabled-toggle" class="tlp-switch-checkbox" disabled>
        <label for="disabled-toggle" class="tlp-switch-button">Disabled switch</label>
    </div>
</div>
<div class="tlp-form-element">
    <label class="tlp-label" for="disabled-checked-toggle">Disabled checked switch</label>
    <div class="tlp-switch">
        <input type="checkbox" id="disabled-checked-toggle" class="tlp-switch-checkbox" checked disabled>
        <label for="disabled-checked-toggle" class="tlp-switch-button">Disabled checked switch</label>
    </div>
</div>
<div class="tlp-form-element">
    <label class="tlp-label" for="large-checked-toggle">Large checked switch</label>
    <div class="tlp-switch tlp-switch-large">
        <input type="checkbox" id="large-checked-toggle" class="tlp-switch-checkbox" checked>
        <label for="large-checked-toggle" class="tlp-switch-button">Large checked switch</label>
    </div>
</div>
