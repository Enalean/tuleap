<section class="tlp-pane">
    <div class="tlp-pane-container">
        <div class="tlp-pane-header">
            <h1 class="tlp-pane-title">
                <i class="fa fa-rocket tlp-pane-title-icon"></i> Rocket
            </h1>
        </div>
        <section class="tlp-pane-section">
            <p>Please set the rocket velocity, in order to reach the space.</p>
            <div class="tlp-property">
                <label class="tlp-label" for="velocity">Velocity</label>
                <input type="text" size="5" class="tlp-input" value="2500" id="velocity">
            </div>

            <div class="tlp-pane-section-submit">
                <button type="submit" class="tlp-button-primary">
                    <i class="fa fa-save tlp-button-icon"></i> Save rocket settings
                </button>
            </div>
        </section>
    </div>
</section>
