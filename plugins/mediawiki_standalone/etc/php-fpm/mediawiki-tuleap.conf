[mediawiki-tuleap]

listen = 127.0.0.1:9003
listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35

php_value[memory_limit] = 196M
php_admin_flag[short_open_tag] = on
php_value[date.timezone] = Europe/Paris
php_value[post_max_size] = 256M
php_value[upload_max_filesize] = 256M
php_value[max_input_vars] = 15000

include=/etc/opt/remi/php82/php-fpm.d/tuleap_common.part
include=/etc/opt/remi/php82/php-fpm.d/tuleap_sessions.part

; The session name is already set by $wgSessionName, we set to an explicit value "just in case"
php_value[session.name] = PHPSESSID_Tuleap_MW
