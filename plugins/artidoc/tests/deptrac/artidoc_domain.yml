deptrac:
  paths:
    - ../../include/
  layers:
    - name: Domain
      collectors:
        - type: directory
          value: plugins/artidoc/include/Domain/.*
    - name: CoreLibraries
      collectors:
        - type: classLike
          value: Tuleap\\(?:NeverThrow\\(?:Err|Fault|Ok|Result)|Option\\Option|Color\\ColorName)
    - name: TrackerEnums
      collectors:
        - type: classLike
          value: Tuleap\\Tracker\\FormElement\\Field\\ArtifactLink\\Type\\LinkDirection

  ruleset:
    Domain:
      - Domain
      - CoreLibraries
      - TrackerEnums
    CoreLibraries: ~
