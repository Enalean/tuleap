deptrac:
  paths:
    - ../../include/
  layers:
    - name: Domain
      collectors:
        - type: directory
          regex: plugins/program_management/include/Domain/.*
    - name: CoreLibraries
      collectors:
        - type: className
          regex: Tuleap\\Option\\Option
        - type: className
          regex: Tuleap\\NeverThrow\\(?:Err|Fault|Ok|Result)
  ruleset:
    Domain:
      - Domain
      - CoreLibraries
    CoreLibraries: ~
