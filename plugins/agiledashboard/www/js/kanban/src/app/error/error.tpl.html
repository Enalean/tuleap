<div class="modal-header modal-header-error">
    <h3><i class="icon-frown"></i> <span translate>Oh snap!</span></h3>
</div>
<div class="modal-body">
    <p translate>An error occured while saving one of your last action. We're afraid that you will have to reload the page in order to bring you back to a consistent state.</p>
    <p ng-show="! details">
        <button type="button" class="btn btn-small" ng-click="details = true" translate>Show details</button>
    </p>
    <div ng-show="details" class="details">
        <h4 translate>Error details</h4>
        <pre>{{ message }}</pre>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-disabled="reloading" ng-click="ok();"><i class="icon-spinner icon-spin" ng-show="reloading"></i> <span translate>OK, reload the page</span></button>
</div>
