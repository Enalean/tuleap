<div class="tlp-dropdown dashboard-dropdown kanban-header-add-to-dashboard" ng-show="add_to_dashboard.showDashboardButton()">
    <a type="button" id="dashboard-dropdown-button"
       data-test="add-kanban-to-dashboard"
       class="tlp-button-primary tlp-button-outline tlp-button-small">
        <i class="fas fa-tachometer-alt tlp-button-icon"></i>
        {{ add_to_dashboard.dashboard_dropdown.dashboard }}
        <i class="fa fa-caret-down tlp-button-icon"></i>
    </a>
    <div class="tlp-dropdown-menu" role="menu">
        <div class="dashboard-dropdown-menu">
            <span class="tlp-dropdown-menu-title dashboard-dropdown-menu-title" role="menuitem">{{ add_to_dashboard.dashboard_dropdown.my_dashboard }}</span>
            <form
                ng-repeat="user_dashboard in add_to_dashboard.dashboard_dropdown.user_dashboards"
                method="post"
                action="/widgets/"
            >
                <input
                    ng-repeat="(key, value) in  add_to_dashboard.dashboard_dropdown.my_dashboard_form_settings"
                    name="{{ key }}"
                    value="{{ value }}"
                    type="hidden"
                />
                <input type="hidden" name="dashboard-id" value="{{ user_dashboard.id }}" />
                <input type="hidden" name="tracker_report_id" value="{{ add_to_dashboard.report_id }}" />
                <button type="submit"
                        class="tlp-dropdown-menu-item add-to-dashboard-submit-button"
                        role="menuitem"
                        data-test="user-dashboard"
                >
                    {{ user_dashboard.name }}
                </button>
            </form>
            <div class="dashboard-dropdown-menu-projects" ng-show="add_to_dashboard.showProjectDashboards()">
                    <span class="tlp-dropdown-menu-title dashboard-dropdown-menu-title"
                          role="menuitem">
                        {{ add_to_dashboard.dashboard_dropdown.project_dashboard }}
                    </span>
                <form
                    ng-repeat="project_dashboard in add_to_dashboard.dashboard_dropdown.project_dashboards"
                    method="post"
                    action="/widgets/"
                >
                    <input
                        ng-repeat="(key, value) in  add_to_dashboard.dashboard_dropdown.project_dashboard_form_settings"
                        name="{{ key }}"
                        value="{{ value }}"
                        type="hidden"
                    />
                    <input type="hidden" name="dashboard-id" value="{{ project_dashboard.id }}" />
                    <input type="hidden" name="tracker_report_id" value="{{ add_to_dashboard.report_id }}" />
                    <button type="submit"
                            class="tlp-dropdown-menu-item add-to-dashboard-submit-button"
                            role="menuitem"
                            data-test="project-dashboard"
                    >
                        {{ project_dashboard.name }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
