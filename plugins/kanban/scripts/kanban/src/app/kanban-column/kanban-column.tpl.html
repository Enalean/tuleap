<ul
    dragular="$ctrl.dragularOptions()"
    class="kanban-items"
    ng-class="{ 'appending-item': $ctrl.appending_item }"
    data-column-id="{{ $ctrl.column.id }}"
    esc-key="$ctrl.cancelDrag()"
    data-test="kanban-items-{{$ctrl.slugifyLabel($ctrl.column.label)}}"
>
    <li
        ng-repeat="item in $ctrl.column.filtered_content track by $id(item)"
        class="kanban-item kanban-item-{{ item.color }}"
        ng-class="{
            'compact-view': item.is_collapsed,
            'updating': item.updating,
            'card-created': item.created
        }"
        id="item_{{ item.id }}"
        data-test="kanban-item"
    >
        <kanban-item class="tlp-swatch-{{ item.background_color_name }}"></kanban-item>
    </li>
</ul>
