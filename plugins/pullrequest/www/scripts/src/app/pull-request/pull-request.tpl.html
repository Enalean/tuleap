<pull-request-header pull-request-id="{{ pull_request.$state.params.id }}"></pull-request-header>

<ul class="nav nav-tabs">
    <li ng-class="{active: pull_request.$state.includes('overview')}">
        <a ui-sref="overview"><i class="fa fa-pencil"></i> {{ 'Pull Request Details' | translate }}</a>
    </li>
    <li ng-class="{active: pull_request.$state.includes('files')}">
        <a ui-sref="files"><i class="fa fa-files-o"></i> {{ 'Files' | translate }}</a>
    </li>
</ul>

<div id="pull-request-content">
  <div ui-view="overview" ng-show="pull_request.$state.includes('overview')"></div>
  <div ui-view="files" ng-show="pull_request.$state.includes('files')"></div>
</div>
